        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Что-то пошло не так, попробуйте позже"
              code:
                type: string
                example: "INTERNAL_SERVER_ERROR"
              timestamp:
                type: string
                format: date-time
                example: "2024-05-20T12:00:00Z"

      
    InvalidToken:
      description: Невалидный токен
      
    Forbidden:
      description: Доступ запрещен
      
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT