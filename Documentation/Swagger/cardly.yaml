openapi: 3.0.0
info:
  title: Cadrly API
  version: 0.1.0
  description: Приложение для обмена коллекционными карточками

servers:
  - url: https://cardly.ru/api
    description: Production server
tags:
  - name: Authentication
    description: Регистрация, вход и управление аккаунтом
  - name: Profile
    description: Операции в профиле пользователя
  - name: OtherProfile
    description: Операции при просмотре профиля другого пользователя
  - name: Inventory
    description: Операции на странице "Инвентарь"
  - name: Home
    description: Операции на странице "Главное меню"
  - name: Trades
    description: Операции на странице "Обменник"
  - name: Shop
    description: Операции на странице "Магазин"
  - name: Admin
    description: Функции администратора

paths:
  /auth/register:
    post:
      tags: [Authentication]
      summary: Регистрация нового пользователя
      description: |
        Принимает email, имя пользователя и пароль.
        Если email и пароль валидны, отправляет код подтверждения.
        Возвращает временный токен для верификации.
      operationId: registerUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                  description: Email пользователя
                username:
                  type: string
                  minLength: 3
                  maxLength: 25
                  example: "Коллекционер_123"
                  description: "Имя пользователя (3-25 символов)"
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: "Password123!"
                  description: "Пароль (минимум 8 символов)"
              required: [email, username, password]
      responses:
        200:
          description: Код подтверждения отправлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  tempToken:
                    type: string
                    example: "temp_abc123"
                  message:
                    type: string
                    example: "Код подтверждения отправлен на email"
        400:
          description: Неверный формат данных
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Некорректный формат введенных данных"
        409:
          description: Пользователь уже существует
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Пользователь с таким email уже существует"
        500:
          $ref: '#/components/responses/ServerError'

  /auth/verify:
    post:
      tags: [Authentication]
      summary: Подтверждение email
      description: |
        Проверяет код подтверждения.
        Если код подтверждения верный - создает аккаунт и возвращает данные пользователя.
      operationId: verifyEmail
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tempToken:
                  type: string
                  example: "temp_abc123"
                  description: "Временный токен из ответа регистрации"
                code:
                  type: string
                  pattern: "^\\d{6}$"
                  example: "123456"
                  description: "6-значный код подтверждения"
              required: [tempToken, code]
      responses:
        200:
          description: Успешная регистрация
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "session_id=abcde12345; HttpOnly; Path=/; Secure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Неверный код или токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный код подтверждения"
                  canRetry:
                    type: boolean
                    example: true
        410:
          description: Истек срок действия кода
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Код устарел, запросите новый"
        500:
          $ref: '#/components/responses/ServerError'

  /auth/resend-code:
    post:
      tags: [Authentication]
      summary: Повторная отправка кода
      description: Отправляет новый код подтверждения
      operationId: resendVerificationCode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tempToken:
                  type: string
                  example: "temp_abc123"
              required: [tempToken]
      responses:
        200:
          description: Новый код отправлен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Новый код подтверждения отправлен"
        400:
          $ref: '#/components/responses/BadRequest'
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/login:
    post:
      tags: [Authentication]
      summary: Вход в систему
      description: |
        Аутентификация пользователя по email и паролю.
        Если данные введены верно - устанавливает сессионную cookie.
      operationId: loginUser
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                password:
                  type: string
                  format: password
                  example: "SecurePass123!"
              required: [email, password]
      responses:
        200:
          description: Успешный вход
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "session_id=abcde12345; HttpOnly; Path=/; Secure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Неверный формат email
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный фортмат email"
              
        401:
          description: Неверные учетные данные
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный email или пароль"
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/forgot-password:
    post:
      tags: [Authentication]
      summary: Запрос кода для сброса пароля
      description: Отправляет код подтверждения для сброса пароля, если email существует в системе
      operationId: requestPasswordReset
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
              required: [email]
      responses:
        200:
          description: Код подтверждения отправлен на email
          content:
            application/json:
              schema:
                type: object
                properties:
                  resetToken:
                    type: string
                    example: "reset_xyz789"
                  message:
                    type: string
                    example: "Код подтверждения отправлен на email"
        400:
          description: Неверный формат данных
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Некорректный формат emaila"
        404:
          description: Пользователь с указанным email не найден
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Пользователь с таким email не зарегистрирован"
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/reset-password:
    post:
      tags: [Authentication]
      summary: Сброс пароля
      description: Устанавливает новый пароль после подтверждения кода
      operationId: resetPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resetToken:
                  type: string
                  example: "reset_xyz789"
                code:
                  type: string
                  pattern: "^\\d{6}$"
                  example: "654321"
                newPassword:
                  type: string
                  format: password
                  minLength: 8
                  example: "NewSecurePass123!"
              required: [resetToken, code, newPassword]
      responses:
        200:
          description: Пароль изменен
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Пароль успешно изменен"
        400:
          description: Неверный код или токен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Неверный код подтверждения"
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/check:
    get:
      tags: [Authentication]
      summary: Проверка статуса аутентификации
      description: |
        Проверяет, авторизован ли пользователь по сессионной cookie.
        Возвращает данные пользователя, если сессия активна.
      security:
        - bearerAuth: []
      responses:
        200:
          description: Пользователь авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Пользователь не авторизован
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAuthenticated:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Требуется авторизация"
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Обновление сессии
      description: |
        Обновляет сессионную cookie.
        Требуется валидная существующая сессия.
      security:
        - bearerAuth: []
      responses:
        200:
          description: Сессия успешно обновлена
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "session_id=new_abcde12345; HttpOnly; Path=/; Secure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/Unauthorized'
        500:
          $ref: '#/components/responses/ServerError'
          
  /auth/logout:
    post:
      tags: [Authentication]
      summary: Выход из системы
      description: |
        Завершает текущую сессию пользователя.
        Удаляет сессионную cookie.
      security:
        - bearerAuth: []
      responses:
        204:
          description: Успешный выход
          headers:
            Set-Cookie:
              schema:
                type: string
                example: "session_id=; HttpOnly; Path=/; Secure; Expires=Thu, 01 Jan 1970 00:00:00 GMT"
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile:
    get:
      tags: [Profile]
      summary: Получение данных профиля
      description: |
        Загружает данные профиля пользователя.
        - Проверяет авторизацию
        - Возвращает статистику, избранные карты и достижения
      security:
        - bearerAuth: []
      responses:
        200:
          description: Данные профиля
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStats:
                    $ref: "#/components/schemas/UserStats"
                  favoriteCards:
                    type: array
                    items:
                      $ref: "#/components/schemas/Card"
                    maxItems: 5
                  favoriteAchievements:
                    type: array
                    items:
                      $ref: "#/components/schemas/Achievement"
                    maxItems: 4
                  user_ID:
                    type: integer
                    example: 123
                    description: "ID пользователя"
                  username:
                    type: string
                    example: "Коллекционер_123"
                    description: "Имя пользователя"
                  avatar_url:
                    type: string
                    format: url
                    example: "https://example.com/avatars/user123.jpg"
                    description: "Ссылка на аватар пользователя"
        401:
          $ref: "#/components/responses/Unauthorized"
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/achievements:
    get:
      tags: [Profile]
      summary: Получение списка достижений
      description: |
        Возвращает полный список достижений с текущим статусом выполнения
      security:
        - bearerAuth: []
      responses:
        200:
          description: Список достижений
          content:
            application/json:
              schema:
                type: object
                properties:
                  achievements:
                    type: array
                    items:
                      $ref: "#/components/schemas/Achievement"
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/achievements/favorites/count:
    get:
      tags: [Profile]
      summary: Проверка количества избранных достижений
      description: |
        Возвращает текущее количество избранных достижений
      security:
        - bearerAuth: []
      responses:
        200:
          description: Количество избранных
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    maximum: 4
                    example: 3
                  canAddMore:
                    type: boolean
                    example: true
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/achievements/{achievement_ID}/favorite-add:
    post:
      tags: [Profile]
      summary: Добавить достижение в избранное
      description: |
        Добавляет достижение в избранное (максимум 4)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: achievement_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Успешно добавлено в избранное
        400:
          description: Невозможно добавить в избранное (лимит достигнут)
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/achievements/{achievement_ID}/favorite-delete:
    delete:
      tags: [Profile]
      summary: Удалить достижение из избранного
      description: |
        Удаляет достижение из избранного
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: achievement_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Успешно удалено из избранного
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/settings:
    get:
      tags: [Profile]
      summary: Получение настроек
      description: |
        Возвращает текущие настройки профиля
      security:
        - bearerAuth: []
      responses:
        200:
          description: Настройки профиля
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
        500:
          $ref: '#/components/responses/ServerError'
          
  /profile/settings-change:
    put:
      tags: [Profile]
      summary: Обновление настроек
      description: |
        Обновляет настройки профиля
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSettings"
      responses:
        200:
          description: Настройки обновлены
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserSettings"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/{user_ID}:
    get:
      tags: [OtherProfile]
      summary: Получение данных профиля другого пользователя
      description: |
        Загружает данные профиля другого пользователя.
        - Возвращает статистику, избранные карты и достижения
        - Проверяет настройки приватности инвентаря
      parameters:
        - in: path
          name: user_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Данные профиля
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStats:
                    $ref: "#/components/schemas/UserStats"
                  favoriteCards:
                    type: array
                    items:
                      $ref: "#/components/schemas/Card"
                    maxItems: 5
                  favoriteAchievements:
                    type: array
                    items:
                      $ref: "#/components/schemas/Achievement"
                    maxItems: 4
                  inventoryVisible:
                    type: boolean
                    example: true
                  id:
                    type: integer
                    example: "456"
                  username:
                    type: string
                    example: "Игрок_456"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/{user_ID}/achievements:
    get:
      tags: [OtherProfile]
      summary: Получение списка достижений другого пользователя
      description: |
        Возвращает полный список достижений с текущим статусом выполнения
      parameters:
        - in: path
          name: user_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Список достижений
          content:
            application/json:
              schema:
                type: object
                properties:
                  achievements:
                    type: array
                    items:
                      $ref: "#/components/schemas/Achievement"
        500:
          $ref: '#/components/responses/ServerError'

  /other-profile/{user_ID}/inventory:
    get:
      tags: [OtherProfile]
      summary: Просмотр инвентаря другого пользователя
      description: |
        Возвращает инвентарь пользователя, если он не скрыт в настройках
      parameters:
        - in: path
          name: user_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Инвентарь пользователя
          content:
            application/json:
              schema:
                type: object
                properties:
                  cards:
                    type: array
                    items:
                      $ref: "#/components/schemas/Card"
                  collections:
                    type: array
                    items:
                      $ref: "#/components/schemas/Collection"
        403:
          description: Инвентарь скрыт
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Пользователь скрыл свой инвентарь"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/inventory/sort:
    post:
      tags: [OtherProfile]
      summary: Сортировка карт в инвентаре другого пользователя
      description: |
        Сортирует карты в инвентаре другого пользователя
        (по редкости, по коллекциям, механизм сортировки подробнее описан в инвентаре)
      parameters:
        - in: query
          name: user_ID
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sortType:
                  type: string
                  enum: [rarity_desc, rarity_asc, collection, reset]
      responses:
        200:
          description: Отсортированный список карт
          content:
            application/json:
              schema:
                type: object
                properties:
                  inventory:
                    type: array
                    items:
                      $ref: "#/components/schemas/Card"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/card/{card_ID}/view:
    get:
      tags: [OtherProfile]
      summary: Просмотр карты другого пользователя
      description: |
        Возвращает детальную информацию о карте другого пользователя
        и возвращает кнопку для создания предложения обмена
      parameters:
        - in: path
          name: card_ID
          required: true
          schema:
            type: integer
        - in: query
          name: owner_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Информация о карте
          content:
            application/json:
              schema:
                type: object
                properties:
                  card:
                    $ref: "#/components/schemas/Card"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/card/{card_ID}/initiate-trade:
    post:
      tags: [OtherProfile]
      summary: Предложение обмена
      description: |
        Создает предложение обмена для указанной карты
        и перенаправляет на страницу создания обмена
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: card_ID
          required: true
          schema:
            type: integer
        - in: query
          name: owner_ID
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Перенаправление на создание обмена
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirectUrl:
                    type: string
                    example: "/trades/create?requested_card=123&owner=456"
        400:
          description: Невозможно предложить обмен
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Недостаточно карт для обмена"
        409:
          description: Конфликт при попытке обмена
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Невозможно предложить обмен - у владельца только один экземпляр этой карты"
                  cardQuantity:
                    type: integer
                    example: 1
                    description: "Количество экземпляров карты у владельца"
        500:
          $ref: '#/components/responses/ServerError'
          
  /other-profile/{user_ID}/report:
    post:
      tags: [OtherProfile]
      summary: Подача жалобы на пользователя
      description: |
         Перенаправляет на страницу создания жалобы.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: user_ID
          required: true
          schema:
            type: integer
            description: ID пользователя, на которого подается жалоба
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reason:
                  type: string
                  enum: ["Неуместный никнейм", "Неуместный аватар", "Другое"]
                  example: "Неуместный никнейм"
                  description: "Причина жалобы"
                comment:
                  type: string
                  maxLength: 500
                  nullable: true
                  example: "Никнейм содержит нецензурные слова"
                  description: "Дополнительные комментарии"
              required: [reason]
      responses:
        200:
          description: Перенаправление на страницу создания жалобы
          content:
            application/json:
              schema:
                type: object
                properties:
                  redirectUrl:
                    type: string
                    example: "/report/create?reported_user=123"
                  reportDraft:
                    $ref: "#/components/schemas/Report"
        500:
