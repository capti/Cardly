      type: object
      properties:
        totalCards:
          type: integer
          example: 150
        completedCollections:
          type: integer
          example: 5

    CoinOffer:
      type: object
      properties:
        offer_id:
          type: integer
          example: 1
        name:
          type: string
          example: "Стартовый набор"
        coinsAmount:
          type: integer
          example: 100
        price:
          type: number
          format: double
          example: 99.90
        imageUrl:
          type: string
          format: uri
        description:
          type: string
          nullable: true
          example: "Стартовый набор. Вы можете получить..."

    PaymentCallback:
      type: object
      properties:
        transactionId:
          type: string
        status:
          type: string
          enum: ["Успешно", "Ошибка", "В процессе"]
        amount:
          type: number
        currency:
          type: string
        offerId:
          type: integer
      required:
        - transactionId
        - status
        - amount


