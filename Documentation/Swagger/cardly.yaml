          example: true
          description: "Включены ли уведомления"
        showInventory:
          type: boolean
          example: false
          description: "Виден ли инвентарь другим пользователям"
        autoDeclineTrades:
          type: boolean
          example: false
          description: "Автоматически отклонять все входящие предложения обмена"
      required:
        - notificationsEnabled
        - showInventory
        - autoDeclineTrades

