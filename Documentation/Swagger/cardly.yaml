      properties:
        theme_ID:
          type: integer
          example: 901
          description: "Уникальный идентификатор темы"
        name:
          type: string
          example: "Мифические существа"
          description: "Название темы"
        description:
          type: string
          example: "Создайте изображение мифического существа"
          description: "Описание темы"
      required:
        - theme_ID
        - name
        
