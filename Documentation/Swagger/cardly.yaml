          type: integer
          example: 1
          description: "Уникальный идентификатор квеста"
        name:
          type: string
          example: "Соберите 5 карт"
          description: "Название квеста"
        description:
          type: string
          example: "Соберите 5 карт из коллекции Драконы"
          description: "Описание квеста"
        progress:
